<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList" id="cat-list">
      <li data-bind="text: name, click: $parent.setCat"></li>
    </ul>
    <div data-bind="with: currentCat" id="cat">

        <h2 data-bind="text: name" id="cat-name"></h2>
        <h3 data-bind="text: level" id="cat-level"></h3>
        <div data-bind="text: clickCount" id="cat-count"></div>
        <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" id="cat-img" alt="cute cat">
        <h4 id="nickname-header">Nicnames:</h4>
        <ul data-bind="foreach: nicnameArray">
          <li data-bind="text: $data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
